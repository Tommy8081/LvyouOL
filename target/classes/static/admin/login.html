
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员登陆 - 驴友在线后台系统</title>
    <link rel="stylesheet" href="./static/common/layui/css/layui.css">
    <link rel="stylesheet" href="./static/admin/css/login.css">
    <link rel="stylesheet" href="./static/admin/css/element-ui.css">
    
    
</head>

<body >
<div id="login" class="login">
    <h2>驴友在线后台系统</h2>
    
        <div class="layui-form-item">
            <input type="username" name="user" placeholder="用户名" ref="username" class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd" placeholder="密码" ref="password" class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input class="rember-pw" type="checkbox" name="box" lay-skin="primary" checked="">记住密码
            <a class="back" href="javascript:;"  style="margin-top: 10px">忘记密码</a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login" @click="login">立即登录</button>
        </div>
</div>
</body>
    <script src="./static/common/layui/layui.js"></script>
    <script src="./static/common/vue.min.js"></script>
    <script src="./static/common/axios.min.js"></script>
    <script src="./static/common/element-ui.js"></script>
    <script src="./static/admin/js/login.js"></script>
    <script src="./static/admin/js/script.js"></script>
</html>
